    .corner {

    .bottom-left { bottom: 5%; left: 3%; animation: float 6s ease-in-out infinite; }
    .bottom-right { bottom: 5%; right: 3%; animation: float 7s ease-in-out infinite; text-align: right; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }

    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>
